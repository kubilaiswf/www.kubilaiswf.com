server {
    listen 80;
    listen [::]:80;
    server_name kubilaiswf.com www.kubilaiswf.com;

    # Root directory
    root /var/www/kubilaiswf.com;
    index index.html index-tr.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Turkish version rewrite
    location = /tr {
        rewrite ^/tr$ /index-tr.html last;
    }

    location = /tr/ {
        rewrite ^/tr/$ /index-tr.html last;
    }

    # Main location
    location / {
        try_files $uri $uri/ =404;
    }

    # robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # sitemap.xml
    location = /sitemap.xml {
        log_not_found off;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
